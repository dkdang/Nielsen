function GetSelectControl(FormName, SelectControlName, ColumnName, ResultType, AddWildcard, DataType) {
    var FirstFlag = 1;

    var Form = document.forms[FormName];
    var SelectValue = "";
    var x = 0;
    var value;
    var wildcard;
    var apos;

    if(AddWildcard == 1) wildcard = '%'
    else wildcard = '';

    if(DataType == 'String') apos = "'";
    else if(DataType == 'Integer') apos = "";

    for (x=0;x<Form[SelectControlName].length;x++)
    {
        value = Form[SelectControlName][x].value;

        if(Form[SelectControlName][x].selected && value.length > 0)
        {
            if(ResultType == 'SQL') {
                if(FirstFlag == 1) {
                    FirstFlag = 0;
                } else {
                    SelectValue = SelectValue + " OR ";
                }

                SelectValue = SelectValue + ' ' + ColumnName + ' LIKE "' + Form[SelectControlName][x].value + '%"';
            } else if (ResultType == 'List') {
                if(FirstFlag == 1) {
                    FirstFlag = 0;
                } else {
                    SelectValue = SelectValue + ",";
                }

                SelectValue = SelectValue + apos + Form[SelectControlName][x].value + wildcard + apos;

        }
    }

    return SelectValue;

    ClearSelectControl("FormOpenWorksFilter", "SelectDueWeek");
    ClearSelectControl("FormOpenWorksFilter", "SelectCounty");
    ClearSelectControl("FormOpenWorksFilter", "SelectMeterType");
    ClearSelectControl("FormOpenWorksFilter", "SelectScheduled");
    ClearSelectControl("FormOpenWorksFilter", "SelectFieldArea");
    ClearSelectControl("FormOpenWorksFilter", "SelectFieldOffice");
    ClearSelectControl("FormOpenWorksFilter", "SelectFaultedYesterday");

    for(var y=0; y<OpenWorkFilter.length; y++) {
        if(OpenWorkFilter[y].EntityID == selection.value) {
            var Form = document.forms["FormOpenWorksFilter"];

            if(OpenWorkFilter[y].b_preferred != null && OpenWorkFilter[y].b_preferred.trim().length > 0) {
                if (OpenWorkFilter[y].b_preferred == 1) {
                    Form["Favorite"].checked = true;
                } else {
                    Form["Favorite"].checked = false;
                }
            }

            var sr_type_value = OpenWorkFilter[y].sr_type;
            var sr_type_value = sr_type_value.replace(/;/g, ";");
            var sr_type_value = sr_type_value.replace(/,/g, ";");
            var sr_type_value = sr_type_value.split(';');

            //alert(sr_type_value.length);
            if (sr_type_value.length > 0) {
                Form["SelectServiceRequestType"][0].selected = false;
            }

            for(var x=0; x<sr_type_value.length; x++) {
                var searchValue = '%|' + sr_type_value[x] + ';';

                for(var z=0; z<Form["SelectServiceRequestType"].length; z++) {

                    if (Form["SelectServiceRequestType"][z].value.trim() == searchValue) {
                        Form["SelectServiceRequestType"][z].selected = true;
                        break;
                    }
                }
            }

            //document.getElementById('SelectServiceRequestType').value = OpenWorkFilter[y].sr_type;
            if (OpenWorkFilter[y].yearmonth.trim().length > 0) {
                var yearmonth_value = OpenWorkFilter[y].yearmonth.split('-')

                document.getElementById('SelectDueDateMonth').value = yearmonth_value[1];
                //document.getElementById('SelectDueDateYear').value = yearmonth_value[0];

                Form["SelectDueDateYear"][0].selected = false;

                for(var x=0; x<Form["SelectDueDateYear"].length; x++) {
                    var SelectValue = Form["SelectDueDateYear"][x].value.trim();
                    var YearValue = yearmonth_value[0].trim() + "|";

                    if (SelectValue == YearValue) {
                        Form["SelectDueDateYear"][x].selected = true;
                        break;
                    }
                }
            }

            //document.getElementById('SelectDueDateMonth').value = OpenWorkFilter[y].yearmonth;
            //document.getElementById('SelectDueDateYear').value = OpenWorkFilter[y].yearmonth;

            if(OpenWorkFilter[y].dueWeek != null && OpenWorkFilter[y].dueWeek.trim().length > 0) {
                Form["SelectDueWeek"][0].selected = false;

                if (OpenWorkFilter[y].dueWeek.trim() == "0") {
                    Form["SelectDueWeek"][1].selected = true;
                } else if (OpenWorkFilter[y].dueWeek.trim() == "1") {
                    Form["SelectDueWeek"][2].selected = true;
                } else if (OpenWorkFilter[y].dueWeek.trim() == "2") {
                    Form["SelectDueWeek"][3].selected = true;
                } else if (OpenWorkFilter[y].dueWeek.trim() == "3") {
                    Form["SelectDueWeek"][4].selected = true;
                } else if (OpenWorkFilter[y].dueWeek.trim() == "4") {
                    Form["SelectDueWeek"][5].selected = true;
                }
            }

            //document.getElementById('SelectDueWeek').value = OpenWorkFilter[y].dueWeek;

            var StateCounty_value = OpenWorkFilter[y].StateCounty;
            var StateCounty_value = StateCounty_value.replace(/;/g, ";");
            var StateCounty_value = StateCounty_value.replace(/,/g, ";");
            var StateCounty_value = StateCounty_value.split(';');

            if (StateCounty_value.length > 0) {
                Form["SelectCounty"][0].selected = false;
            }

            for(var x=0; x<StateCounty_value.length; x++) {
                var searchValue = StateCounty_value[x];

                for(var z=0; z<Form["SelectCounty"].length; z++) {
                    //alert(Form["SelectCounty"][z].value.trim() + ' - ' + searchValue);
                    if (Form["SelectCounty"][z].value.trim() == searchValue) {
                        Form["SelectCounty"][z].selected = true;
                        break;
                    }
                }
            }
            //document.getElementById('SelectCounty').value = OpenWorkFilter[y].StateCounty;

            if(OpenWorkFilter[y].metertype != null && OpenWorkFilter[y].metertype.trim() != '0') {
                Form["SelectMeterType"][0].selected = false;

                for(var x=0; x<Form["SelectMeterType"].length; x++) {
                    //alert(Form["SelectMeterType"][x].value.trim() + '/' + OpenWorkFilter[y].metertype.trim())
                    if (Form["SelectMeterType"][x].value.trim() == OpenWorkFilter[y].metertype.trim()) {
                        Form["SelectMeterType"][x].selected = true;
                        break;
                    }
                }
            }
            //document.getElementById('SelectMeterType').value = OpenWorkFilter[y].metertype;

            if(OpenWorkFilter[y].scheduled != null && OpenWorkFilter[y].scheduled.trim().length > 0) {
                Form["SelectScheduled"][0].selected = false;

                if (OpenWorkFilter[y].scheduled == 1) {
                    for(var x=0; x<Form["SelectScheduled"].length; x++) {
                        if (Form["SelectScheduled"][x].value.trim() == 'Yes') {
                            Form["SelectScheduled"][x].selected = true;
                            break;
                        }
                    }
                } else {
                    for(var x=0; x<Form["SelectScheduled"].length; x++) {
                        if (Form["SelectScheduled"][x].value.trim() == 'No') {
                            Form["SelectScheduled"][x].selected = true;
                            break;
                        }
                    }
                }
            }

            //document.getElementById('SelectScheduled').value = OpenWorkFilter[y].scheduled;
            //document.getElementById('SelectFieldArea').value = OpenWorkFilter[y].fieldOffices;

            var fieldOffices_value = OpenWorkFilter[y].fieldOffices
            //var fieldOffices_value = fieldOffices_value.replace(/;/g, ";");
            var fieldOffices_value = fieldOffices_value.replace(/[,]/g, ";");
            var fieldOffices_value = fieldOffices_value.replace(/[|]/g, ";");
            var fieldOffices_value = fieldOffices_value.split(';');

            if (fieldOffices_value.length > 0) {
                Form["SelectFieldOffice"][0].selected = false;
            }

            for(var x=0; x<fieldOffices_value.length; x++) {
                var searchValue = fieldOffices_value[x];

                for(var z=0; z<Form["SelectFieldOffice"].length; z++) {
                    //alert(Form["SelectFieldOffice"][z].value.trim() + '/' + searchValue)
                    if (Form["SelectFieldOffice"][z].value.trim() == searchValue) {
                        Form["SelectFieldOffice"][z].selected = true;
                        break;
                    }
                }
            }

            //document.getElementById('SelectFieldOffice').value = OpenWorkFilter[y].fieldOffices;

            if(OpenWorkFilter[y].c_fault_yesterday != null && OpenWorkFilter[y].c_fault_yesterday.trim().length > 0) {
                Form["SelectFaultedYesterday"][0].selected = false;

                if (OpenWorkFilter[y].c_fault_yesterday == 'Yes') {
                    for(var x=0; x<Form["SelectFaultedYesterday"].length; x++) {
                        if (Form["SelectFaultedYesterday"][x].value.trim() == 'Yes') {
                            Form["SelectFaultedYesterday"][x].selected = true;
                            break;
                        }
                    }
                } else {
                    for(var x=0; x<Form["SelectFaultedYesterday"].length; x++) {
                        if (Form["SelectFaultedYesterday"][x].value.trim() == 'No') {
                            Form["SelectFaultedYesterday"][x].selected = true;
                            break;
                        }
                    }
                }
            }

            //document.getElementById('SelectFaultedYesterday').value = OpenWorkFilter[y].c_fault_yesterday;

            break;
        }
    }

    UpdateSelectControls(8, 0);
}
</script>
</head>
